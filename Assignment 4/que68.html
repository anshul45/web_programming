<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x3 Table Example</title>
</head>
<body>
  <table>
    <tr>
      <td>R1, C1</td>
      <td>R1, C2</td>
      <td>R1, C3</td>
    </tr>
    <tr>
      <td>R2, C1</td>
      <td>R2, C2</td>
      <td>R2, C3</td>
    </tr>
    <tr>
      <td>R3, C1</td>
      <td>R3, C2</td>
      <td>R3, C3</td>
    </tr>
  </table>
</body>
</html>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }

    td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
  </style>
