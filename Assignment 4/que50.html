<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Shorthand</title>
  <style>
    .container {
      border: 2px dashed #333;
      padding: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    This div has border shorthand (width, style, color).
  </div>
</body>
</html>
