<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="named-color">Border Color: blue (named)</div>
  <div class="hex-color">Border Color: #FF5733 (hexadecimal)</div>
  <div class="rgb-color">Border Color: rgb(60, 179, 113)</div>
  <div class="rgba-color">Border Color: rgba(255, 0, 0, 0.5)</div>
</body>
</html>
<style>
     .named-color {
      border: 3px solid blue; /* Predefined color */
      padding: 10px;
      margin: 10px;
    }

    .hex-color {
      border: 3px solid #FF5733; /* Hexadecimal color */
      padding: 10px;
      margin: 10px;
    }

    .rgb-color {
      border: 3px solid rgb(60, 179, 113); /* RGB color (medium sea green) */
      padding: 10px;
      margin: 10px;
    }

    .rgba-color {
      border: 3px solid rgba(255, 0, 0, 0.5); /* RGBA with transparency */
      padding: 10px;
      margin: 10px;
    }
</style>
