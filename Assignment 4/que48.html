<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City List</title>
  <style>
    ul.circle { list-style-type: circle; }
    ul.square { list-style-type: square; }
    ul.none { list-style-type: none; }
  </style>
</head>
<body>
  <ul class="circle">
    <li>New York</li>
    <li>London</li>
  </ul>
  <ul class="square">
    <li>Tokyo</li>
    <li>Paris</li>
  </ul>
  <ul class="none">
    <li>Sydney</li>
    <li>Mumbai</li>
  </ul>
</body>
</html>
