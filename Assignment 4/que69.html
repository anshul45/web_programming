<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x3 Table with CSS</title>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td> 3</td>
    </tr>
    <tr>
      <td> 4</td>
      <td> 5</td>
      <td> 6</td>
    </tr>
    <tr>
      <td> 7</td>
      <td> 8</td>
      <td> 9</td>
    </tr>
  </table>
</body>
</html>
  <style>
    table {
      width: 300px;
      border-collapse: collapse; 
      margin: 20px auto;
    }

    td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
  </style>
