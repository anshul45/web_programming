<!DOCTYPE html>

<head>

  <title>Cellspacing Example</title>
</head>
<body>

  <table border="1" cellspacing="10">
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
    <tr>
      <td>Cell 3</td>
      <td>Cell 4</td>
    </tr>
  </table>

</body>
</html>
